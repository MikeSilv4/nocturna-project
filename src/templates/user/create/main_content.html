{% load static %}

<main class="container d-flex justify-content-center align-content-center flex-wrap" style="width: 100vw; height: 100vh;">
    <div class="main__bg--wrap">
        <div class="main__bg--left">
            <img src="{% static 'images/background/bg_01.svg' %}" alt="">
        </div>
        <div class="main__bg--right">
            <img src="{% static 'images/background/bg_02.svg' %}" alt="">
        </div>
        <div class="main__bg--mob">
            <img src="{% static 'images/background/bg_03.svg' %}" alt="">
        </div>
    </div>
    <div
        class="container" 
        style="background-color: purple; min-width: 30vw; max-width: 30vw; border-radius: 16px;">

        <div class="loader-container d-none" id="loader">
            <div class="spinner-border text-primary" role="status">
                <span class="sr-only">Carregando...</span>
            </div>
        </div>

        <div class="row-auto mt-5">
            <div class="col">
                <h3 class="text-center" style="color: white;">Criar usuario</h3>
            </div>
        </div>
        <form id="formId">
            <div class="row d-flex justify-content-center mt-2">
                <div class="col col-sm-6 col-md-6">
                        <label class="form-label d-flex justify-content-left" for="user_first_name" style="color: white;">Primeiro Nome</label>
                        <input
                            class="form-control"
                            id="user_first_name"
                            type="text"
                            placeholder="Ana"
                            required
                        />
                </div>
                <div class="col col-sm-6 col-md-6">
                    <label class="form-label d-flex justify-content-left" for="user_last_name" style="color: white;">Ãšltimo Nome</label>
                    <input
                        class="form-control"
                        id="user_last_name"
                        type="text"
                        placeholder="Silva"
                        required
                    />
                </div>
            </div>
            <div class="row d-flex justify-content-center mt-2">
                <div class="col col-sm-12 col-md-12">
                        <label class="form-label d-flex justify-content-left" for="user_email" style="color: white;">E-mail</label>
                        <input
                            class="form-control"
                            id="user_email"
                            type="email"
                            placeholder="ana.silva@gmail.com"
                            required
                        />
                </div>
            </div>
            <div class="row d-flex justify-content-center mt-2">
                <div class="col col-sm-6 col-md-6">
                        <label class="form-label d-flex justify-content-left" for="user_cpf" style="color: white;">CPF</label>
                        <input
                            class="form-control"
                            id="user_cpf"
                            type="text"
                            placeholder="111.111.111-11"
                            maxlength="14"
                            minlength="14"
                            required
                        />
                </div>
                <div class="col col-sm-6 col-md-6">
                    <label class="form-label d-flex justify-content-left" for="user_born_date" style="color: white;">Data de nacimento</label>
                    <input
                        class="form-control"
                        id="user_born_date"
                        type="date"
                        required
                    />
                </div>
            </div>
            <div class="row d-flex justify-content-center mt-2">
                <div class="col col-sm-12 col-md-12">
                        <label class="form-label d-flex justify-content-left" for="user_password_1" style="color: white;">Senha</label>
                        <input
                            class="form-control"
                            id="user_password_1"
                            type="password"
                            required
                        />
                </div>
            </div>
            <div class="row d-flex justify-content-center mt-2">
                <div class="col col-sm-12 col-md-12">
                        <label class="form-label d-flex justify-content-left" for="user_password_2" style="color: white;">Repita a senha</label>
                        <input
                            class="form-control"
                            id="user_password_2"
                            type="password"
                            required
                        />
                </div>
            </div>
        </form>
        <div class="row mt-5 mb-2">
            <div class="col">
                <button type="button" class="btn btn-primary"
                        onclick="history.back();">
                            Voltar
                </button> 
            </div>
            <div class="col d-flex justify-content-end">
                <button type="button" class="btn btn-success"
                        id="email" onclick="register();">
                        Criar  
                </button>
            </div>
        </div>


    </div>
</main>
