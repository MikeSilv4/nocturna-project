{% load static %}

<form>
    <div>
        CRIAR CONTA
    </div>
    <div class="row">
        <div class="col">
            <label for="user_firstname">Nome</label>
            <input type="text" id="user_firstname">
        </div>
    </div>
    <div class="row">
        <div class="col">
            <label for="user_lastname">Sobrenome</label>
            <input type="text" id="user_lastname">
        </div>
    </div>
    <div class="row">
        <div class="col">
            <label for="user_borndate">Data de Nascimento</label>
            <input type="date" id="user_borndate">
        </div>
    </div>
    <div class="row">
        <div class="col">
            <label for="user_cpf">CPF</label>
            <input type="text" id="user_cpf">
        </div>
    </div>
    <div class="row">
        <div class="col">
            <label for="user_email">E-mail</label>
            <input type="email" id="user_email">
        </div>
    </div>
    <div class="row">
        <div class="col">
            <label for="user_username">Nome de Usu√°rio</label>
            <input type="text" id="user_username">
        </div>
    </div>
    <div class="row">
        <div class="col">
            <label for="user_password">Senha</label>
            <input type="password" id="user_password">
        </div>
    </div>
    <div class="row">
        <div class="col">
            <button type="button" class="btn btn-primary" onclick="createuser();">Criar</button>
            <button type="reset" class="btn btn-primary">Limpar</button>
            <button type="button" class="btn btn-primary" onclick="backlogin();">Voltar</button>
        </div>
    </div>
</form>
