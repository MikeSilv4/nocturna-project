{% load static %}

<main class="d-flex justify-content-center align-content-center flex-wrap" style="width: 100vw; height: 100vh;">
    <div class="d-flex justify-content-center flex-wrap" style="background-color: #501c16; min-width: 30vw; min-height: 70vh; max-width: 30vw; max-height: 70vh; border-radius: 16px; box-shadow: 3px 3px 3px 3px #ad981d;">
        <div class="conteiner text-center" style="width: 80%; height: 80%;">
            <div class="row d-flex justify-content-center mt-5">
                <div class="col-auto">
                    <label style="font-size: 40px; color: #ffffff;">Login</label>
                </div>
            </div>
            <form id="formId">
                <div class="row mt-5">
                    <div class="col d-flex justify-content-center">
                        <div class="form-outline col-sm-12 col-md-12">
                            <label class="form-label d-flex justify-content-left" for="user_email" style="color: #ffffff;">E-mail</label>  
                            <input
                                class="form-control"
                                id="user_email"
                                type="email"
                                placeholder="example@gmail.com"
                                required
                            />
                        </div>
                    </div>
                </div>   
                <div class="row mt-4">
                    <div class="col d-flex justify-content-center">
                        <div class="form-outline col-sm-12 col-md-12">
                            <label class="form-label d-flex justify-content-left" for="user_password" style="color: #ffffff;">Senha</label>
                            <input
                                class="form-control"
                                id="user_password"
                                type="password"
                                placeholder="password"
                                required
                            />
                        </div>
                    </div>
                </div>   
                <div class="row mt-2">
                    <div class="col d-flex justify-content-center">
                        <div class="form-outline col-sm-9 col-md-12 d-flex justify-content-left">
                            <button type="button" class="btn btn-link" style="font-size: 12px; color: #ffffff;" onclick="location.href='{% url 'src.apps.user.dash:forgot-password-dash' %}'">Esqueci a senha </button>
                        </div>
                    </div>
                </div>   
                <div class="row mt-5">
                    <div class="col d-flex justify-content-center flex-wrap">
                        <div class="form-outline col-sm-6 col-md-9 d-flex justify-content-center flex-wrap">
                            <button type="button" class="btn btn-success flex-wrap"
                                style="--bs-btn-padding-y: 7px; --bs-btn-padding-x: 75px; --bs-btn-font-size: 14px;" onclick="login();">
                                Entrar
                            </button>
                        </div>
                    </div>
                </div>  
                <div class="row mt-3">
                    <div class="col d-flex justify-content-center align-content-center">
                        <label class="form-label d-flex justify-content-left" for="formControlemail" style="color: #ffffff;">Ou</label>  
                    </div>
                </div>  
                <div class="row mt-2">
                    <div class="col d-flex justify-content-center flex-wrap">
                        <div class="form-outline col-sm-6 col-md-9 d-flex justify-content-center flex-wrap">
                            <button type="button" class="btn btn-primary flex-wrap"
                                style="--bs-btn-padding-y: 7px; --bs-btn-padding-x: 40px; --bs-btn-font-size: 14px;" onclick="location.href='{% url 'src.apps.user.dash:create-dash' %}'">
                            Criar Conta
                            </button>
                        </div>
                    </div>
                </div>   
            </form>
        </div>
    </div>
</main>
